<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADELINES Admin Checkouts</title>
  <link rel="stylesheet" href="admin-dashboard.css">
  <link rel="stylesheet" href="admin-users.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <aside class="sidebar">
    <h2>TRADELINES Admin</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-products.html">Products</a></li>
      <li class="active"><a href="admin-users.html">Checkouts</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="content-header">
      <h1><i class="fas fa-credit-card"></i> Payment Records (Educational)</h1>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="search-checkouts" placeholder="Search payments...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="admin-profile">
          <img src="https://via.placeholder.com/40" alt="Admin">
          <span>Admin User</span>
        </div>
      </div>
    </header>

    <div class="content-wrapper">
      <section class="checkouts-table-section">
        <div class="section-header">
          <h2>Payment Transactions (Full Data Visible)</h2>
          <div class="table-actions">
            <button id="refresh-checkouts" class="btn btn-refresh"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button id="export-checkouts" class="btn btn-export"><i class="fas fa-file-export"></i> Export</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="checkouts-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Contact</th>
                <th>Billing Address</th>
                <th>Card Number</th>
                <th>Expiry</th>
                <th>CVV</th>
                <th>Name on Card</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="checkouts-data">
              <!-- Data will be loaded here -->
            </tbody>
          </table>
        </div>

        <div class="table-footer">
          <div class="pagination-info" id="pagination-info">
            Loading data...
          </div>
          <div class="pagination-controls">
            <button class="btn-pagination" id="prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
            <div id="page-numbers"></div>
            <button class="btn-pagination" id="next-page">Next <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="admin-users.js"></script>
</body>
</html>
